<ng-container *ngIf="loggedIn; else elseTemplate">

    <app-nav-sidebar></app-nav-sidebar>

</ng-container>
<ng-template #elseTemplate>
  <ion-app>
    <app-nav></app-nav>

      <ion-router-outlet></ion-router-outlet>
    </ion-content>
    <div class="footer-container">
      <app-footer></app-footer>
    </div>
  </ion-app>
</ng-template>
