<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <!--Horizontal Bar Chart-->
    <ion-col size="6">
      <ion-card class="welcome-card">
        <ion-card-content>
          <canvas #horizontalBarChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <!--Doughnut Chart-->
    <ion-col size="6">
      <ion-card>
        <ion-card-content>
          <canvas #doughnutChart width="800" height="450"></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <!--Vertical Bar Chart-->
    <ion-col size="6">
      <ion-card>
        <ion-card-content>
          <canvas #verticalBarChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <!--Pie Chart-->
    <ion-col size="6">
      <ion-card>
        <ion-card-content>
          <canvas #pieChart width="800" height="450"></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-card>
        <ion-card-content>
          <ion-item class="candidate-item" (click)="routeTo(candidate.candidateId)"
          *ngFor="let candidate of allCandidates">
          <ion-avatar *ngIf="candidate.gender == 'Male'" slot="start">
            <img src="../../../assets/img/avatar_male.jpg" />
          </ion-avatar>
          <ion-avatar *ngIf="candidate.gender=='Female'" slot="start">
            <img src="../../../assets/img/avatar_female.jpg" />
          </ion-avatar>
          <ion-label class="ion-text-wrap">
            <h5><b>{{candidate.lastName}} {{candidate.firstName}}</b></h5>
            <p><b>Level:</b> {{candidate.currentLevel}}</p>
            <p>
              <b>Available from:</b>
              {{candidate.availabilityDate}}
            </p>
          </ion-label>
          <ion-label slot="end">
            <p><b>Job Type:</b> {{candidate.jobType}}</p>
          </ion-label>
        </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
