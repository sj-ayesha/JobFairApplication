<ion-header>
  <ion-toolbar>
    <div class="toolbar-content">
      <div class="header-title">
        <ion-title class="ion-text-left" *ngIf="!edit">Add Skill</ion-title>
        <ion-title class="ion-text-left" *ngIf="edit">Edit Skill</ion-title>
      </div>
      <div class="modal-close">
        <button (click)="closeModal()" class="modal__close-btn ion-float-right">X</button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="addVenue" class="addVenue">
    <form [formGroup]="formAddSkill">
      <ion-row>
        <ion-col col-md-6 size="12" size-sm>
          <ion-item *ngIf="!edit">
            <ion-label position="floating" color="medium">*Skill</ion-label>
            <ion-input formControlName="skillName" type="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="edit">
            <ion-label position="stacked" color="medium">*Skill</ion-label>
            <ion-input formControlName="skillName" type="text" value="{{skillName}}"></ion-input>
          </ion-item>
          <div class="error-messages">
            <ng-container *ngFor="let error of errorMessages.skillName">
              <div class="error-message"
                *ngIf="formAddSkill.get('skillName').hasError(error.type) && (formAddSkill.get('skillName').dirty || formAddSkill.get('skillName').touched)">
                {{ error.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
  
      <div class="option-button ion-text-right">
        <ion-button class="btn" (click)="closeModal()" type="submit" color="danger">Cancel</ion-button>
        <ion-button class='btn' *ngIf="!edit" color="dark" (click)="onSubmit()">Add</ion-button>
        <ion-button class='btn' *ngIf="edit" color="dark" (click)="onSubmit()">Save</ion-button>
      </div>
    </form>
  </div>
</ion-content>
