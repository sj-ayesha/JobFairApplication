<ion-content>
  <ion-refresher class="refresh" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="crescent">
    </ion-refresher-content>
  </ion-refresher>
  <div class="wrapper-content" padding="20px">
    <div class="header-wrap">
      <div class="title">
        <img class="icon-map" src='../../../assets/icon/pin (1).png'>
        <h3>Skills List</h3>
      </div>
      <div class="add-button">
        <ion-button color='danger' (click)="openAddModal()">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </ion-button>
      </div>
    </div>
    <table class="rwd-table">
      <tr class="header">
        <!-- <th>Id</th> -->
        <th>Skill</th>
        <th>Edit</th>
      </tr>
      <tr *ngFor="let skill of skills">
        <!-- <td data-th='Id' id="id" >{{skill.skillId}}</td> -->
        <td data-th='Name'>{{skill.skillName}}</td>
        <td class="Edit" data-th="Edit" (click)="edit(skill.skillId)">
          <ion-icon class="edit-btn" ios="ios-create" md="md-create"></ion-icon>
        </td>
      </tr>
    </table>
  </div>
</ion-content>
