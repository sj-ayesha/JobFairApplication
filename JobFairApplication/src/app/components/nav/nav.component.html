<ion-header *ngIf="!dashboard">
  <ion-toolbar>
    <ion-title>
      <div class="router-links">
        <!-- <img src='../../../assets/img/Logo.png' routerLink="/home"> -->
        <img src='../../../assets/img/recruitix_logo.png' (click)="navigateToHome()">
        <!-- <img class="dissableRediretion" src='../../../assets/img/ELCA.png' (click)="navigateToHome()"> -->
        <div class="router-links--right">
          <a (click)="navigateToDashboard()">Dashboard</a>
          <a class="venue-name" (click)="goToVenue()">Venue: {{venue}} </a>
          <a *ngIf="!loggedIn" routerLink="/login">Login</a>
          <a *ngIf="loggedIn" (click)="logout()">Logout</a>
          <!-- <a routerLink="/job-list">Job-List</a>
          <a routerLink="/candidate-list">Candidate-List</a>
          <a routerLink="/candidate-details">Candidate-Details</a>
          <a routerLink="/candidate-add-profile">Candidate-Add-Profile</a> -->
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-split-pane contentId="menu-content" *ngIf="dashboard">
  <ion-menu contentId="menu-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button autoHide='false'></ion-menu-button>
        </ion-buttons>
        <div class="header-section">
          <img src='../../../assets/img/recruitix_logo.png' width="175px">
          <a *ngIf="!loggedIn" routerLink="/login">Login</a>
          <a *ngIf="loggedIn" (click)="logout()">Logout</a>
        </div>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list no-padding>
        <div class="side-nav">
          <a routerLink="/dashboard">Dashboard</a>
          <a routerLink="/venue-bo">Venue</a>
          <a routerLink="jobs-bo">Job List</a>
          <a routerLink="skills-bo">Skills</a>
          <a routerLink="/candidate-list">Candidate List</a>
        </div>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
