<ion-content padding>
  <div class="wrapper-content">
    <div class="title">
      <ion-icon class="icon-user" ios="ios-person" md="md-person"></ion-icon>
      <h3>Candidate Profile</h3>
    </div>
    <ion-row>
      <ion-col col-md-2 size="3">
        <ion-card padding>
          <div class="jobs-selected" *ngFor="let job of jobs">
            <h6>{{ job.name }}</h6>
            <ion-checkbox color="danger" class="btn-checkbox__item">
            </ion-checkbox>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-md-10 size="9">
        <ion-row>
          <div class="info">
            <div class="interviewer-detail">
              <h6>Interview Date:</h6>
              <ion-item>
                <ion-label>MM DD YY</ion-label>
                <ion-datetime
                  displayFormat="MM DD YY"
                  placeholder="Select Date"
                ></ion-datetime>
              </ion-item>
            </div>
            <div class="interviewer-detail">
              <h6>Venue:</h6>
              <ion-item class="venue-input" color="red">
                <ion-select interface="popover">
                  <ion-select-option value="UTM">UTM</ion-select-option>
                  <ion-select-option value="UOM">UOM</ion-select-option>
                  <ion-select-option value="CTI">CTI</ion-select-option>
                </ion-select>
              </ion-item>
            </div>

            <div class="interviewer-detail">
              <h6>Interviewer Name:</h6>
              <ion-input placeholder="Enter Input"></ion-input>
            </div>
          </div>
          <ion-col col-md-12 size="12">
            <ion-card class="candidate-details" padding>
              <h5>Name: Justice Cuevas</h5>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-md-12 size="12">
            <ion-card padding>
              <h6>Feedback</h6>
              <ion-item>
                <!-- <ion-label>Comments: </ion-label> -->
                <ion-textarea
                  rows="6"
                  cols="20"
                  placeholder="Enter any comments here..."
                >
                </ion-textarea>
              </ion-item>
              <div class="status">
                <div id="ck-button-rejected">
                  <label>
                    <input type="checkbox" value="1" /><span>Rejected</span>
                  </label>
                </div>
                <div id="ck-button-pending">
                  <label>
                    <input type="checkbox" value="1" /><span>Pending</span>
                  </label>
                </div>
                <div id="ck-button-next">
                  <label>
                    <input type="checkbox" value="1" /><span
                      >Proceed to next interview</span
                    >
                  </label>
                </div>
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
        <div class="save-button ion-text-right">
          <ion-button class="btn" color="dark">Save</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
