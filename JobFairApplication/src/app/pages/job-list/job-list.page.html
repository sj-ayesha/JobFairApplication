<ion-content>
  <div class="wrapper-content">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="title-container">
          <ion-icon class="list-icon" ios="ios-list" md="md-list"></ion-icon>
          <h3 class="ion-text-uppercase">Job list</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-padding">
          <ion-item class="venue-input">
            <ion-label position="floating" color="medium">Please select position..</ion-label>
            <ion-select interface="popover" class="ion-float-left">
              <ion-select-option value="student" selected="selected">Fresher</ion-select-option>
              <ion-select-option value="senior">Experience</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="6" class="ion-padding">
          <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()" class="ion-float-right">
          </ion-searchbar>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!noJobsAvailable">
        <ion-col size="12">
          <p class="ion-float-right ion-margin-end">Select Job</p>
        </ion-col>
      </ion-row>

      <div class="job-list-container" *ngIf="!noJobsAvailable">
        <ion-row class="job-box" *ngFor="let venueJob of venueJobs">
          <ion-col size="11" (click)="styleAccordion()">
            <button class="collapsible">{{ venueJob.job.title }}</button>

            <div class="content">
              <ion-row>
                <ion-col size="8" class="ion-padding-top">
                  <ion-card class="ion-no-margin job-description-box">
                    <ion-card-content>
                      <div class="job-description">
                        <h6>Job Description</h6>
                        <p>
                          {{ venueJob.job.description }}
                        </p>
                      </div>

                      <div class="job-qualification">
                        <h6>Job Qualification</h6>
                        <ul>
                          <li>
                            <ion-label>{{ venueJob.job.qualificationNeeded }}</ion-label>
                          </li>
                        </ul>
                      </div>

                      <div class="job-experience">
                        <h6>Job Experience</h6>
                        <ul>
                          <li>
                            <ion-label>{{ venueJob.job.minimumExperience }}</ion-label>
                          </li>
                        </ul>
                      </div>
                    </ion-card-content>
                  </ion-card>
                </ion-col>

                <!-- <ion-col size="4">
                  <div class="job-summary">
                      <ion-card>
                          <ion-card-content>
                            <h6>Job Summary</h6>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                                sed do eiusmod tempor incididunt ut labore et dolore magna
                                aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                                ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                                <div class="icon-detail">
                                    <div class="location icon">
                                      <ion-icon name="locate" class="icon"></ion-icon>
                                      <span>Mauritius</span>             
                                    </div>
                                    <div class="time">
                                      <ion-icon name="time" class="icon"></ion-icon>
                                      <span>Full Time</span>
                                    </div>
                                  </div>
                          </ion-card-content>
                        </ion-card>
                  </div>
                </ion-col> -->
              </ion-row>
            </div>
          </ion-col>
          <ion-col size="1" text-right>
            <div class="btn-checkbox">
              <!-- <div class="inputGroup">
                    <input class="btn-apply" id="option1" name="option1" type="checkbox" class="questions"/>
                    <label for="option1" class="question">Apply</label>
                  </div> -->
              <ion-checkbox color="danger" class="btn-checkbox__item"></ion-checkbox>
            </div>
            <!-- <ion-button color="dark" class="btn-apply" size="large">Apply</ion-button> -->
          </ion-col>
        </ion-row>
      </div>
      <ion-card *ngIf="noJobsAvailable">
          <img class="noJobsImg" src="../../../assets/img/Not Available/NotAvailable4.png">
      </ion-card>

      <!-- <div *ngIf="showMsg">
        <ion-row>
          <ion-col size="12">
            <h4>No Jobs are available</h4>
          </ion-col>
        </ion-row>
      </div> -->

      <ion-row>
        <ion-col size="12" class="ion-padding btn-actions">
          <div class="btn-back ion-text-left">
            <ion-button class="btn" color="light" [routerLink]="['/home']" routerLinkActive="router-link-active">
              <ion-icon name="arrow-back"></ion-icon>Back
            </ion-button>
          </div>
          <div class="btn-fill-details" *ngIf="!noJobsAvailable">
            <ion-button color="dark" [routerLink]="['/candidate-add-profile']" routerLinkActive="router-link-active"
              class="ion-float-right btn">Fill in details<ion-icon ios="ios-arrow-forward" md="md-arrow-forward">
              </ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
