<ion-content>
  <div class="login-container">
    <ion-row class="ion-align-items-center">
      <ion-col size="8" size-md size="12" size-sm>
        <div class="login-content__img">
          <img src="../../../assets/img/woman-working.png" />
        </div>
      </ion-col>
      <ion-col size="4" size-md size="12" size-sm>
        <ion-card class="login-card ion-no-margin">
          <ion-card-header text-center class="ion-no-padding">
            <h3>Sign in</h3>
          </ion-card-header>
          <form [formGroup]="login">
            <ion-card-content>
              <div class="login-content__field">
                <ion-item class="login-content__input">
                  <ion-label position="floating" color="danger-shade">Username</ion-label>
                  <ion-input formControlName="username" type="text" ></ion-input>
                </ion-item>

                <div class="error-messages">
                  <ng-container *ngFor="let error of error_messages.username">
                    <div class="error-message"
                      *ngIf="login.get('username').hasError(error.type) && (login.get('username').dirty || login.get('username').touched)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </div>

                <ion-item class="login-content__input">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input formControlName="password" type="password"></ion-input>
                </ion-item>

                <div class="error-messages">
                    <ng-container *ngFor="let error of error_messages.password">
                      <div class="error-message"
                        *ngIf="login.get('password').hasError(error.type) && (login.get('password').dirty || login.get('password').touched)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>

                <ion-row center>
                  <ion-col text-center class="ion-padding">
                    <ion-button color="dark" [routerLink]="['/venue']" routerLinkActive="router-link-active" >Log In</ion-button>
                  </ion-col>
                </ion-row>
              </div>
            </ion-card-content>
          </form>
        </ion-card>
